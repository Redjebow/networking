<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/head.html(title='All events')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>

<body class="d-flex flex-column min-vh-100">

<div class="col-8 container flex-grow-1 mt-7 mb-7">
    <h1> All Events </h1>
    </hr>
    <div class="row justify-content-center">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Topic</th>
                <th scope="col">Organizer</th>
                <th scope="col">City</th>
                <th scope="col">Address</th>
                <th scope="col">Time</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td>
                    <div th:with="eventDateTime=${event.date}">
                        <span th:text="${#temporals.format(eventDateTime, 'dd.MM.yyyy')}"></span>
                    </div>
                </td>
                <td th:text="${event.topic}"></td>
                <td th:text="${event.organizer}"></td>
                <td th:text="${event.city}"></td>
                <td th:text="${event.address}"></td>
                <td>
                    <div th:with="eventDateTime=${event.date}">
                        <span th:text="${#temporals.format(eventDateTime, 'HH:mm')}"></span>
                    </div>
                </td>
                <td>
                    <input type="hidden" name="id" th:value="${event.id}"/>
                    <a th:href="@{'/events/show/' + ${event.id}}" class="btn btn-primary">Show more</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
<div th:replace="~{fragments/footer.html}"></div>
</html>
