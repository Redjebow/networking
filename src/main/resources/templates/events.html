<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>User Profile</title>
</head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">
<br><br>
<div class="container text-center">
    <h1>User Profile</h1>
    <div class="row align-items-center">
        <div class="col">
            <section class="user-profile section">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="sidebar">
                                <!-- User Widget -->
                                <div class="widget user">
                                    <!-- User Image -->
                                    <div class="image d-flex justify-content-center">
                                        <img th:src="@{/logo.png}" width="120" height="120" alt="" class="">
                                    </div>
                                    <!-- User Name -->
                                    <h5 class="text-center"
                                        th:text="${selectedEvent.topic}"></h5>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="widget personal-info">
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Events topic: </label>
                                            <span th:text="${selectedEvent.topic}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Organizer: </label>
                                            <span th:text="${selectedEvent.organizer}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">City: </label>
                                            <span th:text="${selectedEvent.city}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Address: </label>
                                            <span th:text="${selectedEvent.address}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Phone Number: </label>
                                            <span th:text="${selectedEvent.phoneNumber}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Capacity: </label>
                                            <span th:number="${selectedEvent.capacity}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Duration: </label>
                                            <span th:number="${selectedEvent.duration}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<footer th:include="fragments/footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
