<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:tf="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/head.html(title='Home page')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>

<body class="d-flex flex-column min-vh-100">
<div class="container flex-grow-1 mt-5">
    <div class="container text-center mt-5">
        <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
            <div class="col-md-6">
                <img th:src="@{/logo.png}" width="300" height="300" alt="Logo" class="img-fluid">
            </div>
            <div class="col-md-6" style="margin-top: 0;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="display-1">Social Networking</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="display-6" style="font-size: 25px;">The <b style="color: green;">right</b> place to
                            meet the <b style="color: green;">right</b> people.
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <a href="/events/all" class="btn btn-warning btn-lg"> Check our Events here!</a>
                    </div>
                </div>
                <span th:unless="${#authorization.expression('isAuthenticated()')}">
                    <div class="row">
                        <div class="col-md-12 mt-2">
                            <div class="display-6" style="font-size: 15px;">New to our site? Register <a th:href="@{/users/add}">here</a></div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
<div th:replace="~{fragments/footer.html}"></div>
</html>
