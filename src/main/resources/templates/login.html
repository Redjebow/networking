<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head.html(title='Login form')}"></head>
<nav th:insert="~{fragments/navbar.html}"></nav>

<body class="d-flex flex-column min-vh-100">

<div class="col-3 container flex-grow-1">

    <div th:if="${success_account_created}" class="alert alert-success">
        <p th:text="${success_account_created}"></p>
    </div>

    <h1>Login</h1>
    <a th:href="@{/users/add}" class="text-primary">Don't have an account? Sign up here</a>

    <form th:action="@{/login}" method="post" class="mt-5 mb-5">
        <div th:if="${param.error}">
            <span class="text-danger">Invalid username and password.</span>
        </div>
        <input type="hidden" name="loginType" value="user">
        <div class="mb-3">
            <label for="userNameOrEmail" class="form-label">Username or Email:</label>
            <input type="text" class="form-control" id="userNameOrEmail" name="userNameOrEmail" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>

<div th:replace="~{fragments/footer.html}"></div>
</html>
