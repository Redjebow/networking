<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>User Profile</title>
</head>
<nav th:insert="~{fragments/navbar.html}"></nav>


<body class="d-flex flex-column min-vh-100">
<br><br>
<div class="container text-center flex-grow-1">
    <h1>User Profile</h1>
    <div class="row align-items-center">
        <div class="col">
            <section class="user-profile section">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="sidebar">
                                <!-- User Widget -->
                                <div class="widget user">
                                    <!-- User Image -->
                                    <div class="image d-flex justify-content-center">
                                        <img th:if="${not #strings.isEmpty(user.profilePicturePath)}"
                                             th:src="@{'/images/' + ${user.profilePicturePath}}"
                                             class="card-img-top img-fluid img-thumbnail"/>
                                        <img th:unless="${not #strings.isEmpty(user.profilePicturePath)}"
                                             th:src="@{/logo.png}"
                                             alt=""
                                             class="card-img-top img-fluid img-thumbnail"/>
                                    </div>
                                    <!-- User Name -->
                                    <h5 class="text-center"
                                        th:text="${user.firstName +' '+user.lastName}"></h5>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="widget personal-info">
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Username: </label>
                                            <span th:text="${user.username}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">First Name: </label>
                                            <span th:text="${user.firstName}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Last Name: </label>
                                            <span th:text="${user.lastName}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">E-mail: </label>
                                            <span th:text="${user.email}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Phone Number: </label>
                                            <span th:text="${user.phoneNumber}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Description: </label>
                                            <span th:text="${user.description}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Country: </label>
                                            <span th:text="${user.country.name}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">City: </label>
                                            <span th:text="${user.city}"></span>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Educations: </label>
                                            <ul>
                                                <li th:each="education : ${user.educations}"
                                                    th:if="${education != null}"
                                                    th:text="${education.schoolName} + ' (' + ${education.startDate} + ' - ' + ${education.endDate} + ')'"></li>
                                            </ul>
                                        </div>
                                        <div class="form-group">
                                            <label style="font-size: 14px;">Work experiences: </label>
                                            <ul>
                                                <li th:each="workExperience : ${user.workExperiences}"
                                                    th:if="${workExperience != null}"
                                                    th:text="${workExperience.companyName} + ' as ' +  ${workExperience.position} + ' (' + ${workExperience.startDate} + ' - ' + ${workExperience.endDate} + ')'"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer.html}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
